<h1 style="text-align: center;">Recruiter</h1>

    <div class="input">
        <input type="file" id="upload" class="inputFile" accept=".docx" multiple="multiple">
    </div>
    <button type="submit"> Submit and Send </button>
        <div class="compet">competence profile</div>
        <div id="output" style="width: 800px;background-color: rgb(194, 194, 194);border:3px solid #0ec7a5;border-radius: 6px;">career profile</div>
        <script>
            document.getElementById('upload').addEventListener('change', function(event) {
                var reader = new FileReader();
                reader.onload = function(event) {
                    mammoth.convertToHtml({arrayBuffer: event.target.result})
                        .then(displayResult)
                        .catch(handleError);
                };
                reader.readAsArrayBuffer(this.files[0]);
            });
            function displayResult(result) {
                document.getElementById('output').innerHTML = result.value;
            }
    
            function handleError(err) {
                console.log(err);
            }
        </script>



    

<script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
