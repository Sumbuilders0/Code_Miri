<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Role Requirements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, textarea, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Competency Profile</h2>
        <form action="/submit" method="POST">
            <label for="job_role">Job Role:</label>
            <input type="text" id="job_role" name="job_role" required>

            <label for="tools_ability">Tools Ability:</label>
            <textarea id="tools_ability" name="tools_ability" rows="3" required></textarea>

            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="3" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
